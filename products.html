<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="fw-bold">eMercado</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">
              <i class="fa fa-home me-1"></i>Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">
              <i class="fa fa-th-large me-1"></i>Categorías
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">
              <i class="fa fa-tag me-1"></i>Vender
            </a>
          </li>
        </ul>

        <div class="search-container">
          <input type="text" id="searchInput" autocomplete="off" placeholder="Buscar productos...">
        </div>

        <div id="searchResults" class="search-results"></div>

        <div class="usuario-menu ms-auto d-flex align-items-center">
          <button id="usuario-email" class="btn btn-info btn-sm me-2"></button>
          <div id="menu-opciones" class="dropdown-menu" style="display:none; position:absolute;">
            <a href="#" id="cerrar-sesion" class="dropdown-item text-danger">
              <i class="fa fa-sign-out me-1"></i>Cerrar sesión
            </a>
          </div>
        </div>
      </div>
  </nav>

  <main class="pb-5 container">
    <div class="filters">
      <label>Precio mínimo: <input type="number" id="minPrice" placeholder="0"></label>
      <label>Precio máximo: <input type="number" id="maxPrice" placeholder="1000"></label>
      <label>Ordenar por:
        <select id="sortOption">
          <option value="priceAsc">Precio ascendente</option>
          <option value="priceDesc">Precio descendente</option>
          <option value="soldDesc">Más vendidos</option>
        </select>
      </label>
      <button id="applyBtn">Aplicar</button>
    </div>
    <div class="contenedor">

    </div>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/global.js"></script>
  <script src="js/filters.js"></script>
</body>

</html>
