<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-image: url(img/fondo_login.png);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <form class="form-login" onsubmit="myFunctionIngresar(event)">


      <h2 class="h2-login">Login</h2>

      <div class="div-input">
        <input class="form-control" type="email" name="email" placeholder="Email" required>
      </div>

      <div class="div-input">
        <input class="form-control" type="password" placeholder="Password" required>
      </div>

      <div class="div-login">
        <input class="submit-login" type="submit" value="Login">


        <p class="letra-o">O</p>

        <input class="submit-login" type="submit" value="Registrarse">
      </div>

    </form>
  </main>

  <script src="js/login.js"></script>
</body>

</html>
